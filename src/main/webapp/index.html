<body>

	<div id="container">
		<header>
			<h1>Robo Race</h1>
			<section id="welcome">
				<form id="login" action="login" method="post">
					<span>Login:</span>
					<input id="username" name="j_username" type="text" required="required" placeholder="username" />
					<input id="password" name="j_password" type="password" required="required" placeholder="password" />
					<button type="submit">Login</button>
				</form>
				<form id="logout" action="logout" method="get" class="hidden">
					<span>Welcome Commander</span>
					<button type="submit">Logout</button>
				</form>
			</section>
			<nav id="navigation">
				<ul>
					<li><a id="startGame" href="#">Start Game</a></li>
					<li><a href="#" title="News">News</a></li>
					<li><a href="#" title="Learning Center">Learning Center</a>
						<ul>
							<li><a href="#" title="Robots">Robots</a></li>
							<li><a href="#" title="Maps">Maps</a></li>
							<li><a href="#" title="Obstacles">Obstacles</a></li>
						</ul>
					</li>
					<li><a href="#" title="Community">Community</a></li>
					<li><a href="#" title="Media">Media</a></li>
				</ul>
			</nav>
		</header>
		
		<section id="main">
			<table id="battlefield"></table>
			<ol id="hand" class="hidden">
				<li>
					<div class="indicator active"></div>
					<div id="slot1" class="slot"></div>
				</li>
				<li>
					<div class="indicator active"></div>
					<div id="slot2" class="slot"></div>
				</li>
				<li>
					<div class="indicator active"></div>
					<div id="slot3" class="slot"></div>
				</li>
				<li>
					<div class="indicator active"></div>
					<div id="slot4" class="slot"></div>
				</li>
				<li>
					<div class="indicator inactive"></div>
					<div id="slot5" class="slot"></div>
				</li>
			</ol>
		</section>
		
		<footer> </footer>
	</div>
